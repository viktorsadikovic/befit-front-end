<svg (click)="onStarClicked()" class="star-rating-blank" (mouseenter)="onStarEnter()" (mouseleave)="onStarLeave()"
  [ngClass]="{'star-rating-filled': rating >= starId, 'star-rating-blank': rating < starId}" height="28px" width="15px"
  viewBox="0 0 25 23" data-rating="1">
  <polygon stroke-width="0" points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" />
</svg>
