<div class="list-group-item" [routerLink]="['/workout-plans/workout-details', workoutPlan?.id]">
  <!-- Custom content-->
  <div class="media align-items-lg-center flex-column flex-lg-row p-3">
    <div class="media-body order-2 order-lg-1">
      <h5 class="mt-0 font-weight-bold mb-2" style="font-size: 20px!important;">{{workoutPlan?.title}}</h5>
      <br>
      <p class="font-italic text-muted mb-0 small">{{workoutPlan?.description | slice:0:100}}</p>
      <div class="d-flex align-items-center justify-content-between mt-1">
        <h6 class="font-weight-bold my-2">FREE</h6>
        <ul class="list-inline small">
          <ng-container *ngFor="let star of stars">
            <app-star [starId]="star" [rating]="rating"></app-star>
          </ng-container>
        </ul>
      </div>
    </div><img [src]="'data:image/gif;base64,'+ workoutPlan?.image.pictureBytes" alt="Generic placeholder image" width="40%" class="ml-lg-5 order-1 order-lg-2">
  </div>
  <!-- End -->
</div>
<!-- End -->
