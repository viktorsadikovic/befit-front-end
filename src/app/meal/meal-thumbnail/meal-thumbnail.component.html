<div class="list-group-item" [routerLink]="['/meals/meal-details', meal?.id]">
  <!-- Custom content-->
  <div class="media align-items-lg-center flex-column flex-lg-row p-3">
    <div class="media-body order-2 order-lg-1">
      <h5 class="mt-0 font-weight-bold mb-2" style="font-size: 20px!important;">{{meal?.title}}</h5>
      <br>
      <p class="text-muted mb-0" style="text-align: justify; font-size: .875em!important">{{shortDescription}}</p>
      <div class="d-flex align-items-center justify-content-between mt-1">
        <h6 class="font-weight-bold my-2">Preparation time: {{meal?.preparationTime}} minutes</h6>
        <h6 class="font-weight-bold my-2">Cooking time: {{meal?.cookingTime}} minutes</h6>
        <h6 class="font-weight-bold my-2">Servings: {{meal?.servings}} preople</h6>
      </div>

      <div class="d-flex align-items-center justify-content-between mt-1">
        <h4 class="font-weight-bold my-2">{{meal?.price | currency:'USD'}}</h4>

        <ul class="list-inline small">
          <ng-container *ngFor="let star of stars">
            <app-star [starId]="star" [rating]="rating"></app-star>
          </ng-container>
        </ul>
      </div>
    </div><img [src]="'data:image/gif;base64,'+ meal?.image.pictureBytes" alt="Generic placeholder image" width="40%" height="200" class="ml-lg-5 order-1 order-lg-2">
  </div>
  <!-- End -->
</div>
<!-- End -->
