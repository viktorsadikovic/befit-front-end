<div class="inner-main-body p-2 p-sm-3 collapse forum-content">
  <a href="#" class="btn btn-light btn-sm mb-3 has-icon" data-toggle="collapse" data-target=".forum-content"><i class="fa fa-arrow-left mr-2"></i>Back</a>
  <div class="card mb-2">
      <div class="card-body">
          <div class="media forum-item">
              <a href="javascript:void(0)" class="card-link">
                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle" width="50" alt="User" />
                  <small class="d-block text-center text-muted">{{article?.submitter?.username}}</small>
              </a>
              <div class="media-body ml-3">
                  <a href="javascript:void(0)" class="text-secondary">{{article?.title}}</a>
                  <small class="text-muted ml-2">{{article?.submissionTime | date}}</small>
                  <div class="mt-3 font-size-sm">
                      <p>{{article?.description}}</p>
                      <a href="javascript:void(0)" class="text-muted small" data-toggle="modal" data-target="#threadModall">Reply</a>

                  </div>
              </div>
              <div class="text-muted small text-center">
                  <span class="d-none d-sm-inline-block"><i class="fa fa-eye"></i> {{article?.views + 1}}</span>
              </div>
          </div>
      </div>
  </div>
  <div class="card mb-2" *ngFor="let comment of article?.comments">
      <div class="card-body">
          <div class="media forum-item">
              <a href="javascript:void(0)" class="card-link">
                  <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="rounded-circle" width="50" alt="User" />
              </a>
              <div class="media-body ml-3">
                  <a href="javascript:void(0)" class="text-secondary">{{comment?.submitter?.username}}</a>
                  <small class="text-muted ml-2">{{comment?.submissionTime | date}}</small>
                  <div class="mt-3 font-size-sm">
                      <p>{{comment?.text}}</p>
                  </div>
                  <button class="btn btn-xs text-muted has-icon"><i class="fa fa-heart" aria-hidden="true"></i>1</button>
                  <a href="javascript:void(0)" class="text-muted small" data-toggle="modal" data-target="#threadModal2">Reply</a>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- /Forum Detail -->
