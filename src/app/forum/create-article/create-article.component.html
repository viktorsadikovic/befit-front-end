<div class="modal fade" id="threadModal" tabindex="-1" role="dialog" aria-labelledby="threadModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <form [formGroup]="article" (ngSubmit)="onSubmit()">
              <div class="modal-header d-flex align-items-center bg-primary text-white">
                  <h6 style="font-size: 20px!important;" class="modal-title mb-0" id="threadModalLabel">New Discussion</h6>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">Ã—</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label for="threadTitle">Title</label>
                      <div *ngIf="title.invalid && (title.dirty || title.touched) && title.errors.required" class="alert alert-danger">Required</div>
                      <input type="text" class="form-control" id="threadTitle" placeholder="Enter title" autofocus="" formControlName="title" />
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <div *ngIf="description.invalid && (description.dirty || description.touched) && description.errors.required" class="alert alert-danger">Required</div>
                    <textarea class="form-control summernote" id="description" placeholder="Description" formControlName="description"></textarea>
                  </div>

              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn" style="background-color: #2dc997!important; color: white;" [disabled]="!article.valid">Post</button>
              </div>
          </form>
      </div>
  </div>
</div>
