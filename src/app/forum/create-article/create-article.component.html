<div class="modal fade" id="threadModal" tabindex="-1" role="dialog" aria-labelledby="threadModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <form [formGroup]="article" (ngSubmit)="onSubmit()">
              <div class="modal-header d-flex align-items-center bg-primary text-white">
                  <h6 class="modal-title mb-0" id="threadModalLabel">New Discussion</h6>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">Ã—</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label for="threadTitle">Title</label>
                      <input type="text" class="form-control" id="threadTitle" placeholder="Enter title" autofocus="" formControlName="title" />
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control summernote" id="description" placeholder="Description" formControlName="description"></textarea>
                  </div>

                  <div class="custom-file form-control-sm mt-3" style="max-width: 300px;">
                      <input type="file" class="custom-file-input" id="customFile" multiple="" />
                      <label class="custom-file-label" for="customFile">Attachment</label>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary">Post</button>
              </div>
          </form>
      </div>
  </div>
</div>
