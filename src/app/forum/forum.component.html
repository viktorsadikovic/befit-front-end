

<div class="forum">

  <div class="container main-body p-0" >
      <div class="inner-wrapper" data-aos="zoom-in" data-aos-delay="100">
          <!-- Inner sidebar -->

          <!-- Inner main -->
              <!-- Inner main header -->
              <div class="inner-main-header">
                  <a class="nav-link nav-icon rounded-circle nav-link-faded mr-3 d-md-none" href="#" data-toggle="modal" data-target="#threadModal"><i class="fa fa-plus"></i></a>
                  <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#threadModal" style="background-color: #2dc997;border:none">

                    NEW DISCUSSION
                  </button>
                  <select class="custom-select custom-select-sm w-auto mr-1" [(ngModel)]="criteria" (change)="sortArticles()" style="margin-left: 1rem;">
                    <option value="All">All</option>
                    <option value="Latest">Latest</option>
                    <option value="Most popular">Most popular</option>
                  </select>
                  <span class="input-icon input-icon-sm ml-auto w-auto">
                      <input type="text" class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none mb-4 mt-4" placeholder="Search forum" />
                  </span>
              </div>
              <!-- /Inner main header -->

              <!-- Inner main body -->

              <!-- Forum List -->
              <div class="inner-main-body p-2 p-sm-3 collapse forum-content show">
                 <app-article-thumbnail *ngFor="let article of articles | paginate: {
                  id: 'forum_pagination',
                  itemsPerPage: 5,
                  currentPage: page,
                  totalItems: totalArticles }" [article]="article" (eventClick)="changeCurrentArticle($event)"></app-article-thumbnail>

                  <pagination-controls  id="forum_pagination"
                      (pageChange)="handlePageChange($event)"
                      maxSize="5"
                      autoHide="true"
                      directionLinks="true"
                      responsive="true"
                      previousLabel="Prev"
                      nextLabel="Next">
                  </pagination-controls>
              </div>
              <!-- /Forum List -->

              <!-- Forum Detail -->
              <app-article-content [article]="currentArticle"></app-article-content>

              <!-- /Inner main body -->
          <!-- /Inner main -->
      </div>

      <!-- New Thread Modal -->
      <app-create-article ></app-create-article>
      <app-article-comment [article]="currentArticle"></app-article-comment>

  </div>
  </div>
