

<div class="forum">

  <div class="container main-body p-0" >
      <div class="inner-wrapper" data-aos="zoom-in" data-aos-delay="100">
          <!-- Inner sidebar -->

          <!-- Inner main -->
              <!-- Inner main header -->
              <div class="inner-main-header">
                  <a class="nav-link nav-icon rounded-circle nav-link-faded mr-3 d-md-none" href="#" data-toggle="modal" data-target="#threadModal"><i class="fa fa-plus"></i></a>
                  <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#threadModal" style="background-color: #2dc997;border:none">

                    NEW DISCUSSION
                  </button>
                  <select class="custom-select custom-select-sm w-auto mr-1" style="margin-left: 1rem;">
                      <option selected="">Latest</option>
                      <option value="1">Popular</option>
                      <option value="3">Solved</option>
                      <option value="3">Unsolved</option>
                      <option value="3">No Replies Yet</option>
                  </select>
                  <span class="input-icon input-icon-sm ml-auto w-auto">
                      <input type="text" class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none mb-4 mt-4" placeholder="Search forum" />
                  </span>
              </div>
              <!-- /Inner main header -->

              <!-- Inner main body -->

              <!-- Forum List -->
              <div class="inner-main-body p-2 p-sm-3 collapse forum-content show">
                 <app-article-thumbnail *ngFor="let article of articles" [article]="article" (eventClick)="changeCurrentArticle($event)"></app-article-thumbnail>
                  <app-article-thumbnail></app-article-thumbnail>
                  <ul class="pagination pagination-sm pagination-circle justify-content-center mb-0">
                      <li class="page-item disabled">
                          <span class="page-link has-icon"><i class="material-icons">chevron_left</i></span>
                      </li>
                      <li class="page-item"><a class="page-link" href="javascript:void(0)">1</a></li>
                      <li class="page-item active"><span class="page-link">2</span></li>
                      <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                      <li class="page-item">
                          <a class="page-link has-icon" href="javascript:void(0)"><i class="material-icons">chevron_right</i></a>
                      </li>
                  </ul>
              </div>
              <!-- /Forum List -->

              <!-- Forum Detail -->
              <app-article-content [article]="currentArticle"></app-article-content>

              <!-- /Inner main body -->
          <!-- /Inner main -->
      </div>

      <!-- New Thread Modal -->
      <app-create-article ></app-create-article>
      <app-article-comment [article]="currentArticle"></app-article-comment>

  </div>
  </div>
