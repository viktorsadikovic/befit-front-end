<div class="login-page">
  <div class="login-form" data-aos="zoom-in" data-aos-delay="100">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <p class="text-center"><a [routerLink]='["/register"]'>Create an Account</a></p>

    </form>

    <button class="btn btn-primary btn-lg btn-block google" style="background-color: #de5246;" (click)="signInWithGoogle()">
        <i class="fa fa-google"></i> Sign in with Google </button>
      <button class="btn btn-primary btn-lg btn-block fb" style="background-color: #3b5998;" (click)="signInWithFB()">
        <i class="fa fa-facebook"></i> Sign in with Facebook</button>
  </div>
</div>
